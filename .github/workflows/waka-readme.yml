name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    # Runs at 05:00PM UTC = 00:00AM +7
    - cron: '0 */4 * * *'

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          LOCALE: en
